<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign Index Search Tool</h1>
    <label for="searchText">Input Sign Text Here:</label>
    <input type="text" id="searchText" name="searchText" /><br /><br />
    <div id="my-div">
      <h3 id="testResults">TEST results</h3>
      <ul id="testUl"></ul>
    </div>
    <div id="results-gallery">
      <div id="result-card">
        <div id="card-attributes">
          <h4 id="sign-index">Sign Index: 1244</h4>
          <h4 id="complete-text">
            Complete Text: 2 HR PARKING 8AM-6PM MON-THUR RESIDENT WITH PERMIT
            EXEMPT
          </h4>
          <h4 id="arrow-direction">Arrow Direction: Both</h4>
        </div>
        <div id="card-image">
          <img
            src="https://3d.idacq.com/projects/2018/Alb/Sign_Images/1244.jpg"
            alt=""
            maxwidth="50"
          />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script src="app.js"></script>
  </body>
</html>
